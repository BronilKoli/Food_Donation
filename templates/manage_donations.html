{% extends "base.html" %}
{% block content %}
<h2>Your Donations</h2>
<table>
    <tr>
        <th>Food</th>
        <th>Quantity</th>
        <th>Location</th>
        <th>Status</th>
    </tr>
    {% for donation in donations %}
    <tr>
        <td>{{ donation.food_name }}</td>
        <td>{{ donation.quantity }}</td>
        <td>{{ donation.location }}</td>
        <td>{{ donation.status }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
